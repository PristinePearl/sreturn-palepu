    <script>
        // Global variable to store the last successful search results
        let lastSearchResults = [];

        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const sheetId = document.getElementById('sheetId').value.trim();
            const srRefNo = document.getElementById('srRefNo').value.trim();
            const resultsSection = document.getElementById('resultsSection');
            const exportBtn = document.getElementById('exportBtn'); // Get the new button
            
            // Reset results and hide export button
            lastSearchResults = [];
            exportBtn.style.display = 'none';

            if (!sheetId || !srRefNo) {
                resultsSection.innerHTML = '<div class="error">Please enter both Google Sheet ID and SR Reference Number</div>';
                return;
            }
            
            resultsSection.innerHTML = '<div class="loading">Searching for sales return data...</div>';
            
            try {
                const data = await fetchSheetData(sheetId);
                
                // Use filter instead of find to get ALL matching rows
                const results = data.filter(row => row['SR Ref No.'] === srRefNo);
                
                if (results && results.length > 0) {
                    lastSearchResults = results; // Store results for export
                    displayResults(results);
                    exportBtn.style.display = 'block'; // Show export button
                } else {
                    resultsSection.innerHTML = '<div class="error">No sales return found with SR Reference Number: ' + srRefNo + '</div>';
                }
            } catch (error) {
                resultsSection.innerHTML = '<div class="error">Error: ' + error.message + '</div>';
            }
        });

        // Event listener for the new export button
        document.getElementById('exportBtn').addEventListener('click', function() {
            if (lastSearchResults.length > 0) {
                // Generate the required filename format: "Stockist Name - SR Ref No"
                const stockistName = lastSearchResults[0]['STOCKIST NAME'].replace(/[^a-zA-Z0-9 ]/g, "").trim(); // Sanitize name
                const srRefNo = lastSearchResults[0]['SR Ref No.'].replace(/[^a-zA-Z0-9 ]/g, "").trim(); // Sanitize ref no
                const filename = `${stockistName} - ${srRefNo}`;
                
                exportToCSV(lastSearchResults, filename);
            }
        });

        async function fetchSheetData(sheetId) {
            const methods = [
                `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`,
                `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=0`,
                `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`,
                `https://cors-anywhere.herokuapp.com/https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`,
                `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`)}`
            ];

            let lastError = null;
            
            for (const url of methods) {
                try {
                    const response = await fetch(url, {
                        method: 'GET',
                        mode: 'cors',
                        headers: {
                            'Accept': 'text/csv,text/plain,*/*'
                        }
                    });
                    
                    if (response.ok) {
                        const csvText = await response.text();
                        return parseCSV(csvText);
                    }
                } catch (error) {
                    lastError = error;
                }
            }
            
            throw new Error('Failed to fetch data from Google Sheets. Please check the Sheet ID and ensure the sheet is publicly accessible.');
        }

        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            if (lines.length < 2) return [];
            
            // Note: This CSV parser is basic and assumes no commas are inside fields, which is typical for simple exports.
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim().replace(/"/g, ''));
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                data.push(row);
            }
            
            return data;
        }

        // Function to export the results array to CSV/Excel
        function exportToCSV(data, filename) {
            if (!data || data.length === 0) {
                alert("No data to export.");
                return;
            }

            const headers = Object.keys(data[0]);
            const csvRows = [];
            
            // Add header row
            csvRows.push(headers.map(h => `"${h}"`).join(','));

            // Add data rows
            for (const row of data) {
                const values = headers.map(header => {
                    let value = row[header] === undefined || row[header] === null ? '' : String(row[header]);
                    
                    // Apply MM/YY format specifically to the 'EXPIRY' column
                    if (header === 'EXPIRY') {
                        // Attempt to extract MM/YY using regex (assuming original format is DD/MM/YYYY or MM/YYYY)
                        const match = value.match(/(\d{1,2})\/(\d{4})/);
                        if (match) {
                             // Month (match[1]), Year (match[2])
                             const month = match[1].padStart(2, '0'); 
                             const year = match[2].slice(-2);
                             value = `${month}/${year}`;
                        } else if (value.length >= 4 && value.includes('/')) {
                            // Basic fallback for already short MM/YY or M/YY format
                            value = value.trim();
                        } else {
                            // Leave as is if format is unrecognizable
                        }
                    }

                    // Escape double quotes and wrap in quotes to handle commas and special characters
                    return `"${value.replace(/"/g, '""')}"`;
                });
                csvRows.push(values.join(','));
            }

            // Combine rows into a single CSV string
            const csvString = csvRows.join('\n');

            // Create a Blob containing the CSV data
            const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });

            // Create a temporary link element for downloading
            const link = document.createElement("a");
            if (link.download !== undefined) { 
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                // Use the provided filename with .csv extension
                link.setAttribute("download", `${filename}.csv`); 
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            } else {
                window.open('data:text/csv;charset=utf-8,' + encodeURIComponent(csvString));
            }
        }
